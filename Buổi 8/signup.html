<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
    <div class="text-wrapper">
        <!-- Header -->
        <header>
            <div class="container">
    
                <div class="d-flex">
                    <!-- Logo -->
                    <div class="logo">
                        <h1>Nike</h1>
                    </div>
        
                    <!-- menu -->
                    <div class="menu">
                        <ul class="nav d-flex">
                            <li class="nav-item">
                            <a href="" class="nav-link">home</a>
                            </li>
                            <li class="nav-item">
                            <a href="" class="nav-link">shop</a>
                            </li>
                            <li class="nav-item">
                            <a href="" class="nav-link">about</a>
                            </li>
                            <li class="nav-item">
                            <a href="" class="nav-link">blogs</a>
                            </li>
                        </ul>
                    </div>
        
                    <!-- search box -->
                    <div class="search-box">
                        <form action="">
                            <input type="text" placeholder="Search here..." id="search-input">
                        </form>
                    </div>
        
                    <!-- account box -->
                    <div class="account-box d-flex">
                        <div>
                            <a href="">Giỏ hàng</a>
                        </div>
                        <div>
                            <a href="">Đăng ký</a>
                        </div>
                        <div>
                            <a href="">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
      </header>

      <!-- Sign up form -->
      <div class="container sign-up-container d-flex">
        <div class="left-form">
            <h1>Sign up</h1>
            <form action="" id="sign-up-form">
                <input type="text" name="" id="full-name" class="input full-name" placeholder="Full name">
                <input type="email" name="" id="email" class="input email" placeholder="Email">
                <label for="date-of-birth" style="text-align: center; display: block;">Date of birth</label>
                <input type="date" id="date-of-birth" class="input">
                <input type="password" name="" id="password" class="input password" placeholder="Password">
                <input type="password" name="" id="repeat-password" class="input repeat-password" placeholder="Repeat password">
                <input type="submit" value="Sign up" class="submit">
            </form>
            <div class="sign-in-container">
                <div class="sign-in-text">
                    <p>Already have an account?</p>
                    <a href="#">Sign in now</a>
                </div>
                <button class="submit">Sign in with Google</button>
            </div>
        </div>
        <div class="right-img"></div>
      </div>
    </div>
    <script src="./JS/signup.js"></script>
</body>
</html>
