<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
    <div class="text-wrapper">
        <!-- Header -->
        <header>
            <div class="container">
    
                <div class="d-flex">
                    <!-- Logo -->
                    <div class="logo">
                        <h1>Nike</h1>
                    </div>
        
                    <!-- menu -->
                    <div class="menu">
                        <ul class="nav d-flex">
                            <li class="nav-item">
                            <a href="" class="nav-link">home</a>
                            </li>
                            <li class="nav-item">
                            <a href="" class="nav-link">shop</a>
                            </li>
                            <li class="nav-item">
                            <a href="" class="nav-link">about</a>
                            </li>
                            <li class="nav-item">
                            <a href="" class="nav-link">blogs</a>
                            </li>
                        </ul>
                    </div>
        
                    <!-- search box -->
                    <div class="search-box">
                        <form action="">
                            <input type="text" placeholder="Search here..." id="search-input">
                        </form>
                    </div>
        
                    <!-- account box -->
                    <div class="account-box d-flex">
                        <div>
                            <a href="">Giỏ hàng</a>
                        </div>
                        <div>
                            <a href="./signup.html">Đăng ký</a>
                        </div>
                        <div>
                            <a href="./signin.html">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
      </header>

      <!-- Sign up form -->
      <div class="container sign-up-container d-flex">
        <div class="left-form">
            <h1>Sign in</h1>
            <form action="" id="sign-in-form">
                <input type="email" name="" id="email" class="input email" placeholder="Email">
                <input type="password" name="" id="password" class="input password" placeholder="Password">
                <input type="submit" value="Sign in" class="submit">
            </form>
            <div class="sign-in-container">
                <div class="sign-in-text">
                    <p>Already have an account?</p>
                    <a href="#">Sign in now</a>
                </div>
                <button class="submit">Sign in with Google</button>
            </div>
        </div>
        <div class="right-img"></div>
      </div>
    </div>
    <script src="./JS/signin.js"></script>
    <img src="" alt="">
</body>
</html>
